<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Canva Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%;
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }
        .credit {
            margin-top: 20px;
        }
        a {
            color: #0073e6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Artist by Advit</h1>

    <div class="embed-container">
        <iframe loading="lazy" 
            src="https://www.canva.com/design/DAGTte6I5D0/XWzFdmRtO-TB4TMXYicuuw/view?embed" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
        </iframe>
    </div>

    <div class="credit">
        <a href="https://www.canva.com/design/DAGTte6I5D0/XWzFdmRtO-TB4TMXYicuuw/view?utm_content=DAGTte6I5D0&utm_campaign=designshare&utm_medium=embeds&utm_source=link" 
            target="_blank" rel="noopener">Artist by Advit</a>
    </div>

</body>
</html>
